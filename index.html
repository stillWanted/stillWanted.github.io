<!doctype html>
<html>
<head>
<title>Get the top artists and their playcounts using last.fm API</title>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
</head>
<body>
<script>
function check1(item){
	var check2020 = false
	var nom = item.name
	var artiste = item.artist.name
	var myUrl = "https://ws.audioscrobbler.com/2.0/?method=album.getinfo&user=stillWanted&api_key=270fbe267c5929d405f0efc2734291ef&artist="+artiste+"&album="+nom+"&format=json"
	$.ajax({
		url: myUrl,
		dataType: 'json',
		async: false,
		success: function(json){
			console.log(json)
			check2020 = json.album.tags.tag.some(item => item.name == 2020) || new Date(json.album.releasedate).getFullYear()==2020
			console.log("Check 1, "+item.name+" : " + check2020)
		}
	});
	return check2020
}

function check2(item){
	var check2020 = false
	if(item.mbid!==""){
		var myUrl = "https://musicbrainz.org/ws/2/release/"+item.mbid+"?fmt=json"
		$.ajax({
			url: myUrl,
			dataType: 'json',
			async: false,
			success: function(json2){
				console.log(json2)
				console.log(json2["release-events"][0].date)
				console.log(json2["release-events"][0].date.split("-")[0])
				check2020 = json2["release-events"][0].date.split("-")[0] === '2020'
				console.log("Check 2, "+item.name+" : " + check2020)
		}
		});
	}
	return check2020
}

function process(item,index) { 
  setTimeout(function() {
		var check = false
		console.log(item.name)
		console.log(item.artist.name)
		check = check1(item)
		if(check===false){
			check = check2(item)
		}
		if(check){
			$('#result').append("<p><a href=" + item.url + " target='_blank'>" + item.artist.name + " : " + item.name + " - " + "Play count : " +item.playcount + "</a></p>");
		}
  }, 1000 * index); 
} 

function getData() {
	var url = "https://ws.audioscrobbler.com/2.0/?method=user.gettopalbums&period=12month&user="+$('#id1').value+"&api_key=270fbe267c5929d405f0efc2734291ef&format=json&limit=500"
    $.getJSON(url, function(json) {
		let index = 0
        console.log(json)
        $.each(json.topalbums.album, function(i, item) {
			process(item,index)
			index++
        });
    });
}
</script>
<p>Votre pseudo Last.fm:</p>
<input id="id1" type="text" required>
<button onclick="getData()">OK</button>
<div id="result"></div>
</body>
</html>
