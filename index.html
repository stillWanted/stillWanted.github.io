<!doctype html>
<html>
<head>
<title>Get the top artists and their playcounts using last.fm API</title>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
</head>
<body>
<script>
$(document).ready(function() {
    $.getJSON("https://ws.audioscrobbler.com/2.0/?method=user.gettopalbums&user=stillWanted&api_key=270fbe267c5929d405f0efc2734291ef&format=json&limit=1000", function(json) {
        console.log(json)
		var html = '';
        $.each(json.topalbums.album, function(i, item) {
            html += "<p><a href=" + item.url + " target='_blank'>" + item.name + " - " + "Play count : " +item.playcount + "</a></p>";
        });
        $('#result').append(html);
    });
});
</script>
<div id="result"></div>
</body>
</html>
