<!doctype html>
<html>
<head>
<title>Get the top artists and their playcounts using last.fm API</title>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
</head>
<body>
<script>
$(document).ready(function() {
    $.getJSON("https://ws.audioscrobbler.com/2.0/?method=user.gettopalbums&period=12month&user=stillWanted&api_key=270fbe267c5929d405f0efc2734291ef&format=json&limit=10", function(json) {
        console.log(json)
		var html = '';
        $.each(json.topalbums.album, function(i, item) {
			console.log(item.name)
			console.log(item.artist.name)
			var mbid = item.mbid
			if(mbid===""){
				console.log("Pas de mbid")
				var nom = item.name
				var artiste = item.artist.name
				var url2 = "https://ws.audioscrobbler.com/2.0/?method=album.getinfo&user=stillWanted&api_key=270fbe267c5929d405f0efc2734291ef&artist="+artiste+"&album="+nom+"&format=json"
				$.getJSON(url2, function(json2) {
					console.log(json2.album.tags.tag.some(item => item.name === '2020'));
					console.log(json2)
				});
			}
			else{
				var url = "https://musicbrainz.org/ws/2/release/"+mbid+"?fmt=json"
				console.log(url)
				$.getJSON(url, function(json2) {
					console.log(json2)
					console.log(json2["release-events"][0].date)
				});
			}
            html += "<p><a href=" + item.url + " target='_blank'>" + item.name + " - " + "Play count : " +item.playcount + "</a></p>";
        });
        $('#result').append(html);
    });
});
</script>
<div id="result"></div>
</body>
</html>
